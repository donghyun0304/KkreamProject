<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <!--    <link th:href="@{/css/bootstrap.min.css}"-->
    <!--          href="css/bootstrap.min.css" rel="stylesheet">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        a {
            text-decoration: none;
            color: inherit;
          }

    </style>
</head>
<body>

<div th:replace="~{/headerNavbar :: headerNavbar}"></div>

<!--  content start-->

<div class="container text-center">
    <div class="row">
        <div class="card col-6">
            <img th:src="|../images/${product.imageFiles[0].uploadFileName}|"
                 src="images/shoes.jpg" class="card-img-top" alt="...">
        </div>



        <div class="card col-6">
            <div class="card-body">
                <h5 th:text="${product.brandName}" class="card-title">Nike</h5>
                <p th:text="${product.productName}" class="card-text">Nike Air Alpha Force 88 Light Bone and Coconut Milk</p>
<!--                <p class="card-text">나이키 에어 알파 포스 88 라이트 본 앤 코코넛 밀크</p>-->



<!--                <div>-->
<!--                    <label for="a" class='col-6'>사이즈</label>-->
<!--                    <select id="a" class="col-5">-->
<!--                        <option selected>Open this select menu</option>-->
<!--                        <option value="1">One</option>-->
<!--                        <option value="2">Two</option>-->
<!--                        <option value="3">Three</option>-->
<!--                    </select>-->
<!--                </div>-->
                <br>


                <div>
                    <div class='col-7'>최근거래가</div>
                </div><br>

                <button type="button" class="btn btn-danger btn-lg"
                        th:text="|구매 ${{product.price}}|">구매 189,000원</button>
                <button type="button" class="btn btn-success btn-lg">판매 100,000원</button>

                <br><br>

                <div class="container text-center">
                    <div class="row">
                        <div class="card col-6 col-md-3">
                            <div class="card-body">
                                <div>모델번호</div>
                                <div th:text="${product.modelNumber}">FN6594-001</div>
                            </div>
                        </div>

                        <div class="card col-6 col-md-3">
                            <div class="card-body">
                                <div>출시일</div>
                                <div th:text="${product.releaseDate}">23/07/05</div>
                            </div>
                        </div>

                        <div class="card col-6 col-md-3">
                            <div class="card-body">
                                <div>컬러</div>
                                <div th:text="${product.productColor}">LIGHT BONE/COCONUT MILK</div>
                            </div>
                        </div>

                        <div class="card col-6 col-md-3">
                            <div class="card-body">
                                <div>발매가</div>
                                <div th:text="${{product.productReleasePrice}}">169,000원</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>





        </div>

    </div>

    <hr>

    <!--  content finish-->

    <div th:replace="~{/footer :: footerFragment}"></div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
