<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
<!--    <link th:href="@{/css/bootstrap.min.css}"-->
<!--          href="css/bootstrap.min.css" rel="stylesheet">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        a {
            text-decoration: none;
            color: inherit;
          }

    </style>
</head>
<body>

<div th:replace="~{/headerNavbar :: headerNavbar}"></div>

<!--  content start-->

<div class="container text-center" >
    <div class="row">

        <div th:each="homeResponseDto : ${homeResponseDtos}" class="card col-6 col-md-3">
            <a th:href="@{/products/{productId}(productId=${homeResponseDto.productId})}">
            <img th:src="|images/${homeResponseDto.imageFiles[0].uploadFileName}|"
                 src="images/shoes.jpg" class="card-img-top" alt="...">
            <div class="card-body"  >
                <h5 th:text="${homeResponseDto.brandName}" class="card-title">Nike</h5>
                <p th:text="${homeResponseDto.productName}" class="card-text">Nike Air Alpha Force 88 Light Bone and Coconut Milk</p>
                <p th:text="${{homeResponseDto.price}}" class="card-text">18,9000원</p>
                <p>즉시구매가</p>
            </div>
            </a>
        </div>
    </div>

    <hr>

    <!--  content finish-->

    <div th:replace="~{/footer :: footerFragment}"></div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
